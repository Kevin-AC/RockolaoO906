                <form class="mt-4" action="" method="POST">
                    <div class="card">
                    <div class="card-header">
                        <h3><b>Módulo autores</b></h3>

                    <input type="hidden" id="autor-id"/>
                    <div class="mb-3">
                        <label for="autor-name" class="form-label">Nombre del autor</label>
                        <input type="text" class="form-control" id="autor-name" name="autor-name" placeholder="Bob"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor-apellido" class="form-label">Apellido del autor</label>
                        <input type="text" class="form-control" id="autor-apellido" name="autor-apellido" placeholder="Marley"/>
                    </div>
                    
                    <div class="card-footer">
                    <button type="button" id="btn_guardar" class="btn btn-success" onclick="saveAutor()">Guardar</button>
                    <button type="button" id="btn_actualizar" class="btn btn-success" onclick="updateAutor()">Actualizar</button>

        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                if(urlParams.get('id') != null) {
                    console.log("id autor edit " + urlParams.get('id'));
                    loadAutor(urlParams.get('id')) 
                    let btnGuardar = document.getElementById('btn_guardar');
                    btnGuardar.disabled = true;
                } else {
                    let btnUpdate = document.getElementById('btn_actualizar');
                    btnUpdate.disabled = true;
                }
            }
        </script>
