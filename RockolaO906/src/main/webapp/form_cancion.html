<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rockola - Canción</title>
        <link rel="preload" href="style.css" as="style">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

<body>
    <header>
        <div class="barra-nav"> 
            <div class="barra-nav">
                <img class="img" src="img/path246.png" height="50px" width="50px">
            </div>
            <nav class="navegacion-prin">
                <a href="index.html">Inicio</a>
                <a href="autor.html">Autor</a>
                <a class="taps borde" href="cancion.html">Cancion</a>
                <a href="Genero.html">Generos</a>
            </nav>
        </div>
    </header>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">FORMULARIO DE CANCIONES</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3><b>MÓDULO CANCIONES</b></h3>
                    </div>
                    <input type="hidden" id="cancion_id"/>

                    <div class="mb-3">
                        <label for="nombre_cancion" class="form-label"><b>Nombre Canción</b></label>
                        <input type="text" class="form-control" id="nombre_cancion" name="nombre_cancion" placeholder="El Rey"/>
                    </div>

                    <div class="mb-3">
                        <label for="AutorId" class="form-label"><b>Autor</b></label>
                        <label class="fw-bold" id="AutorId"></label>
                        <br>
                        <select id="listaAutor">
                            <option value="">Seleccione un autor</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="GeneroId" class="form-label"><b>Género</b></label>
                        <label class="fw-bold" id="GeneroId"></label>
                        <br>
                        <select id="listaGen">
                            <option value="">Seleccione un género</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fechaP_cancion" class="form-label"><b>Fecha Publicación</b></label>
                        <input type="text" class="form-control" id="fechaP_cancion" name="fechaP_cancion" placeholder="1991"/>
                    </div>

                    <div class="card-footer">
                        <button type="button" id="btn_Guardar" class="btn btn-success" onclick="saveCancion()">Guardar</button>
                        <button type="button" id="btn_Actualizar" class="btn btn-success" onclick="updateCancion()">Actualizar</button>
                    </div>

                </div>
            </form>
        </div>

    </section>

    <footer class="barra-nav site-footer">
        <div class="footer-izq">
            <img class="img" src="img/logo-mision.png" height="80px" width="100px">
            <p>La Rockola.Com</p>
        </div>
          <p>Creado por Grupo 06</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="js/request.js"></script>
    <script src="js/cancion.js"></script>
    <script>
        window.onload = function() {
            datosSelectAutor();
            datosSelectGenero();

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id') != null) {
                loadCancion(urlParams.get('id'));
                let btnGuardar = document.getElementById('btn_Guardar');
                btnGuardar.disabled = true;
            } else {
                let btnUpdate = document.getElementById('btn_Actualizar');
                btnUpdate.disabled = true;
            }
        };
    </script>

</body>
</html>
