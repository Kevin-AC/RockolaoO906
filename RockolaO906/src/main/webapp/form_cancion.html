<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario Canción</title>
</head>

<body>
    <header class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32"/>
                <span class="fs-4">ROCKOLA.COM</span>
            </a>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page" style="background-color: white;" 
                        onMouseOver="this.style.cssText='background-color: #C5EAE4'"
                        onMouseOut="this.style.cssText='background-color: white'">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="cancion.html" class="nav-link active" aria-current="page" style="background-color: white;"
                        onMouseOver="this.style.cssText='background-color: #C5EAE4'"
                        onMouseOut="this.style.cssText='background-color: white'">Canción</a>
                </li>
                <li class="nav-item">
                    <a href="autor.html" class="nav-link" aria-current="page" style="background-color: white;"
                        onMouseOver="this.style.cssText='background-color: #C5EAE4'"
                        onMouseOut="this.style.cssText='background-color: white'">Autor</a>
                </li>
                <li class="nav-item">
                    <a href="Genero.html" class="nav-link" aria-current="page" style="background-color: white;"
                        onMouseOver="this.style.cssText='background-color: #C5EAE4'"
                        onMouseOut="this.style.cssText='background-color: white'">Género</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">FORMULARIO DE CANCIONES</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>MÓDULO CANCIONES</h3>
                    </div>
                    <input type="hidden" id="cancion_id"/>

                    <div class="mb-3">
                        <label for="nombre_cancion" class="form-label"><b>Nombre Canción</b></label>
                        <input type="text" class="form-control" id="nombre_cancion" name="nombre_cancion" placeholder="El Rey"/>
                    </div>

                    <div class="mb-3">
                        <label for="AutorId" class="form-label"><b>Autor</b></label>
                        <label class="fw-bold" id="AutorId"></label>
                        <br>
                        <select id="listaAutor">
                            <option value="">Seleccione un autor</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="GeneroId" class="form-label"><b>Género</b></label>
                        <label class="fw-bold" id="GeneroId"></label>
                        <br>
                        <select id="listaGen">
                            <option value="">Seleccione un género</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fechaP_cancion" class="form-label"><b>Fecha Publicación</b></label>
                        <input type="text" class="form-control" id="fechaP_cancion" name="fechaP_cancion" placeholder="1991"/>
                    </div>

                    <div class="card-footer">
                        <button type="button" id="btn_Guardar" class="btn btn-primary" onclick="saveCancion()">Guardar</button>
                        <button type="button" id="btn_Actualizar" class="btn btn-primary" onclick="updateCancion()">Actualizar</button>
                    </div>

                </div>
            </form>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="js/request.js"></script>
    <script src="js/cancion.js"></script>
    <script>
        window.onload = function() {
            datosSelectAutor();
            datosSelectGenero();

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id') != null) {
                loadCancion(urlParams.get('id'));
                let btnGuardar = document.getElementById('btn_Guardar');
                btnGuardar.disabled = true;
            } else {
                let btnUpdate = document.getElementById('btn_Actualizar');
                btnUpdate.disabled = true;
            }
        };
    </script>

</body>
</html>
